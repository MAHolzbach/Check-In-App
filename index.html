<!DOCTYPE html>
<html>
  <head>
    <title>Checker Inner</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <div class='nav-wrapper'>
        <ul id='nav-mobile' class='left hide-on-med-and-down'>
          <li>
            <a href='#' class='brand-logo center'>Checker Inner</a>
          </li>
          <li>
            <a href='#login'><i class='material-icons left'>perm_identity</i>User Login</a>
          </li>
          <li>
            <a href='#calendar'><i class='material-icons left'>today</i>Appointments</a>
          </li>
          <li>
            <a href='#'><i class='material-icons left'>call_made</i>Log Out</a>
          </li>
        </ul>
      </div>
    </nav>

      <div class="row valign-wrapper">
        <form class="col s8">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix active">Username</label>
            </div>
          </div>
          <div class='row'>
            <div class="input-field col s6">
              <i class="material-icons prefix">vpn_key</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Password</label>
            </div>
          </div>
        </form>
      </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src='scripts.js'></script>
  </body>
</html>
